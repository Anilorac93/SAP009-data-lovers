<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lista de Personagens</title>
    <link rel="stylesheet" href="styleFiltro.css" />
  </head>
  <body>

    <header>
      <img src="Rick-And-Morty-Logo-2.png">
    </header>
      
    <nav class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li id="btn-personagem"><a>Personagens</a></li>
        <li><a href="sobreAserie.html">Sobre a Série</a></li>
      </ul>
    </nav>

    <section class="conjuntoPesquisaEFiltro">

      <section class="pesquisa">
        <h1>Pesquisa</h1>
        <div id="divBusca">
          <input type="text" id="txtBusca" placeholder="Buscar personagem"/>
            <img src="imgSearch.png" id="btnBusca" alt="ícone de busca"/>
        </div>
      </section>
     
        <section class="filtro">
          <div>
            <select class="botaoFiltros" name="ordemAlfabetica" id="ordemAlfabetica">
              <option>Ordem Alfabética</option>
              <option value="az">A-Z</option>
              <option value="za">Z-A</option>
            </select>
          </div>

          <div>
            <select class="botaoFiltros" name="estadoDeVida" id="estadoDeVida">
              <option>Estado de vida</option>
              <option value="vivo">Vivo</option>
              <option value="morto">Morto</option>
              <option value="Desconhecido">Desconhecido</option>
            </select>
          </div>

          <div>
            <select class="botaoFiltros" name="especie" id="especie">
              <option>Espécie</option>
              <option value="saab">A-Z</option>
              <option value="mercedes">Z-A</option>
            </select>
          </div>

          <div>
            <select class="botaoFiltros" name="genero" id="genero">
              <option>Gênero</option>
              <option value="Feminino">Feminino</option>
              <option value="Masculino">Masculino</option>
              <option value="Desconhecido">Desconhecido</option>
            </select>
          </div>

          <div>
            <select class="botaoFiltros" name="localDeOrigem" id="localDeOrigem">
              <option>Local de Origem</option>
            </select>
          </div>

          <div>
            <select class="botaoFiltros" name="lugarOndeVive" id="lugarOndeVive">
              <option>Lugar onde vive</option>
            </select>
          </div>
        </section>
    </section>

    <main>
      <section class="container" id="container-personagens">
        <div id="root-rick"></div>    
      </section>
    </main>
    <script src="main.js" type="module"></script>
    
  </body>
  
</html>
